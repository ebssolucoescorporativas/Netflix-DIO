<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">

        <!-- Responsividade -->
        <link rel="stylesheet" href="style/responsive.css">

        <!-- owl css -->
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
        <title>NETFLIX CLONE</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">PERDIDOS NO ESPAÇO</h3>
                    <p class="descricao">Após um pouso forçado em um planeta desconhecido, a família Robinson tenta sobreviver aos perigos que encontra neste novo mundo. Assista agora a nova temporada de Perdidos no Espaço que está imperdível.</p>
                    <div class="botoes">
                        <button role "button" class="botao"><i class="fas fa-play"></i>
                            Assistir Agora
                        </button>
                        <button role "button" class="botao"><i class="fas fa-info-circle"></i>
                            Mais informações
                        </button>    
                    </div>    
                </div>
            </div>
        </main>
        <div class="carrossel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/mini1.jpg">

                </div>
            </div>
        </div>

        <script src="js/owl/jquery.min.js"></script>
